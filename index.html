<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./dist/images/favicon-32x32.png">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./dist/css/main.min.css">

    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>

    <main>
        <h1 class="visually-hidden">Check your expenses</h1>
        <section aria-label="Expenses"
                 class="expenses">
            <header class="expenses-header">
                <p class="expenses-header__balance">My balance <span>$921.48</span></p>
                <img src="./dist/images/logo.svg"
                     alt="">
            </header>
            <article class="expenses-data">
                <h2 class="expenses-data__heading">Spending - Last 7 days</h2>
                <section>
                    <ul class="expenses-chart">
                        <li class="expenses-chart__item"
                            data-day="mon">
                            <p class="expenses-chart__day-label">
                                <abbr title="Monday"
                                      data-day-label>mon</abbr>
                            </p>
                            <div tabindex='0'
                                 class="expenses-chart__bar"
                                 data-bar></div>
                            <p class="expenses-chart__amount-label"
                               data-amount>$17.45</p>
                        </li>
                        <li class="expenses-chart__item"
                            data-day="tue">
                            <p class="expenses-chart__day-label">
                                <abbr title="Tuesday"
                                      data-day-label>tue</abbr>
                            </p>
                            <div tabindex='0'
                                 class="expenses-chart__bar"
                                 data-bar></div>
                            <p class="expenses-chart__amount-label"
                               data-amount>$17.45</p>
                        </li>
                        <li class="expenses-chart__item"
                            data-day="wed">
                            <p class="expenses-chart__day-label">
                                <abbr title="Wednesday"
                                      data-day-label>wed</abbr>
                            </p>
                            <div tabindex='0'
                                 class="expenses-chart__bar"
                                 data-bar></div>
                            <p class="expenses-chart__amount-label"
                               data-amount>$17.45</p>
                        </li>
                        <li class="expenses-chart__item"
                            data-day="thu">
                            <p class="expenses-chart__day-label">
                                <abbr title="Thursday"
                                      data-day-label>thu</abbr>
                            </p>
                            <div tabindex='0'
                                 class="expenses-chart__bar"
                                 data-bar></div>
                            <p class="expenses-chart__amount-label"
                               data-amount>$17.45</p>
                        </li>
                        <li class="expenses-chart__item"
                            data-day="fri">
                            <p class="expenses-chart__day-label">
                                <abbr title="Friday"
                                      data-day-label>fri</abbr>
                            </p>
                            <div tabindex='0'
                                 class="expenses-chart__bar"
                                 data-bar></div>
                            <p class="expenses-chart__amount-label"
                               data-amount>$17.45</p>
                        </li>
                        <li class="expenses-chart__item"
                            data-day="sat">
                            <p class="expenses-chart__day-label">
                                <abbr title="Saturday"
                                      data-day-label>sat</abbr>
                            </p>
                            <div tabindex='0'
                                 class="expenses-chart__bar"
                                 data-bar></div>
                            <p class="expenses-chart__amount-label"
                               data-amount>$17.45</p>
                        </li>
                        <li class="expenses-chart__item"
                            data-day="sun">
                            <p class="expenses-chart__day-label">
                                <abbr title="Sunday"
                                      data-day-label>sun</abbr>
                            </p>
                            <div tabindex='0'
                                 class="expenses-chart__bar"
                                 data-bar></div>
                            <p class="expenses-chart__amount-label"
                               data-amount>$17.45</p>
                        </li>
                    </ul>
                </section>
                <hr class="divider">
                <footer class="expenses-data__footer">
                    <p class="expenses-data__month-total">Total this month <span>$478.33</span></p>
                    <p class="expenses-data__increase"><span>+2.4%</span> from last month</p>
                </footer>
            </article>
        </section>
    </main>

    <script src="./dist/js/main.min.js"></script>
</body>

</html>
