<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon"
          type="image/png"
          sizes="32x32"
          href="./dist/images/favicon-32x32.png">
    <link rel="preconnect"
          href="https://fonts.googleapis.com">
    <link rel="preconnect"
          href="https://fonts.gstatic.com"
          crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet"
          href="./dist/css/main.min.css">

    <title>Frontend Mentor | Expenses chart component</title>
</head>

<body>

    <main>
        <h1 class="visually-hidden">Check your expenses</h1>
        <section aria-label="Expenses"
                 class="expense">
            <header class="expense-header">
                <p class="expense-header__balance">My balance <span>$921.48</span></p>
                <img src="./dist/images/logo.svg"
                     alt="">
            </header>
            <article class="expense-data">
                <h2 class="expense-data__heading">Spending - Last 7 days</h2>
                <section>
                    <ul class="expense-chart">
                        <li class="expense-chart__item">
                            <p class="expense-chart__day-label"><abbr title="Monday">mon</abbr></p>
                            <div class="expense-chart__column"></div>
                            <p class="expense-chart__price-label"></p>
                        </li>
                        <li class="expense-chart__item">
                            <p class="expense-chart__day-label"><abbr title="Tuesday">tue</abbr></p>
                            <div class="expense-chart__column"></div>
                            <p class="expense-chart__price-label"></p>
                        </li>
                        <li class="expense-chart__item">
                            <p class="expense-chart__day-label"><abbr title="Wednesday">wed</abbr></p>
                            <div class="expense-chart__column"></div>
                            <p class="expense-chart__price-label"></p>
                        </li>
                        <li class="expense-chart__item">
                            <p class="expense-chart__day-label"><abbr title="Thursday">thu</abbr></p>
                            <div class="expense-chart__column"></div>
                            <p class="expense-chart__price-label"></p>
                        </li>
                        <li class="expense-chart__item">
                            <p class="expense-chart__day-label"><abbr title="Friday">fri</abbr></p>
                            <div class="expense-chart__column"></div>
                            <p class="expense-chart__price-label"></p>
                        </li>
                        <li class="expense-chart__item">
                            <p class="expense-chart__day-label"><abbr title="Saturday">sat</abbr></p>
                            <div class="expense-chart__column"></div>
                            <p class="expense-chart__price-label"></p>
                        </li>
                        <li class="expense-chart__item">
                            <p class="expense-chart__day-label"><abbr title="Sunday">sun</abbr></p>
                            <div class="expense-chart__column"></div>
                            <p class="expense-chart__price-label"></p>
                        </li>
                    </ul>
                </section>
                <hr>
                <footer class="expense-data__footer">
                    <p class="expense-data__month-total">Total this month <span>$478.33</span></p>
                    <p class="expense-data__increase"><span>+2.4%</span> from last month</p>
                </footer>
            </article>
        </section>
    </main>




    <script src="./dist/js/main.min.js"></script>
</body>

</html>
